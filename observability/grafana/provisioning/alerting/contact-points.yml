apiVersion: 1

contactPoints:
  - orgId: 1
    name: regtech-critical
    type: 'email'
    settings:
      addresses: 'critical-alerts@regtech-platform.com'
      singleEmail: false
    disableResolveMessage: false

  - orgId: 1
    name: regtech-warning
    type: 'email'
    settings:
      addresses: 'warnings@regtech-platform.com'
      singleEmail: false
    disableResolveMessage: false

  - orgId: 1
    name: regtech-team
    type: 'email'
    settings:
      addresses: 'team@regtech-platform.com'
      singleEmail: false
    disableResolveMessage: false

  - orgId: 1
    name: slack-critical
    type: 'slack'
    settings:
      url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
      username: 'RegTech Alert Bot'
      icon_emoji: ':rotating_light:'
      recipient: '#alerts-critical'
      mentionUsers: 'user1,user2'
      mentionGroups: 'devops'
      title: |
        {{ template "slack.title" . }}
      text: |
        {{ template "slack.text" . }}

  - orgId: 1
    name: slack-warning
    type: 'slack'
    settings:
      url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
      username: 'RegTech Alert Bot'
      icon_emoji: ':warning:'
      recipient: '#alerts-warnings'
      title: |
        {{ template "slack.title" . }}
      text: |
        {{ template "slack.text" . }}

  - orgId: 1
    name: pagerduty-critical
    type: 'pagerduty'
    settings:
      integrationKey: 'your-pagerduty-integration-key'
      severity: 'critical'
      class: 'regtech-platform'
      component: 'application'
      group: 'regtech-team'
      summary: |
        {{ template "pagerduty.title" . }}

  - orgId: 1
    name: webhook-monitoring
    type: 'webhook'
    settings:
      url: 'http://monitoring-system.company.com/webhook'
      httpMethod: 'POST'
      username: 'grafana'
      password: 'webhook-password'