# ============================================================================
# Grafana Dashboards Provisioning Configuration (Hetzner Deployment)
# ============================================================================
# Auto-loads dashboard JSON files from the dashboards directory
# Requirements: 6.1, 6.2, 6.3
# ============================================================================

apiVersion: 1

providers:
  # System dashboards
  - name: 'System Dashboards'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system
      foldersFromFilesStructure: true

  # Business dashboards
  - name: 'Business Dashboards'
    orgId: 1
    folder: 'Business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business
      foldersFromFilesStructure: true

  # SLA dashboards
  - name: 'SLA Dashboards'
    orgId: 1
    folder: 'SLA'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/sla
      foldersFromFilesStructure: true

# ============================================================================
# CONFIGURATION NOTES
# ============================================================================
# 1. Dashboard organization:
#    - System: Infrastructure and observability stack metrics
#    - Business: Domain-specific business metrics and KPIs
#    - SLA: Service level agreement tracking and compliance
#
# 2. Dashboard locations:
#    - System: /var/lib/grafana/dashboards/system/*.json
#    - Business: /var/lib/grafana/dashboards/business/*.json
#    - SLA: /var/lib/grafana/dashboards/sla/*.json
#
# 3. Update behavior:
#    - updateIntervalSeconds: 10 (checks for changes every 10 seconds)
#    - allowUiUpdates: true (dashboards can be edited in Grafana UI)
#    - disableDeletion: false (dashboards can be deleted)
#
# 4. Creating dashboards:
#    - Create JSON files in the appropriate directory
#    - Grafana will automatically load them
#    - Use Grafana UI to create, then export JSON
#
# 5. Dashboard templates:
#    - See observability/grafana/dashboards/README.md for examples
#    - Use variables for dynamic filtering
#    - Include links between related dashboards
#
# 6. Best practices:
#    - Use consistent naming conventions
#    - Add descriptions and documentation panels
#    - Include links to runbooks and documentation
#    - Set appropriate refresh intervals
# ============================================================================
