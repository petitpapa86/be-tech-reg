global:
  smtp_smarthost: 'smtp.sendgrid.net:587'
  smtp_from: 'alerts@regtech-platform.com'
  smtp_auth_username: 'apikey'
  smtp_auth_password: '${SENDGRID_API_KEY}'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'regtech-team'
  routes:
  - match:
      severity: critical
    receiver: 'regtech-critical'
    continue: true
  - match:
      severity: warning
    receiver: 'regtech-warning'
    continue: true
  - match:
      service: database
    receiver: 'database-team'
  - match:
      service: observability
    receiver: 'platform-team'

receivers:
- name: 'regtech-critical'
  email_configs:
  - to: 'critical-alerts@regtech-platform.com'
    headers:
      subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alerts-critical'
    title: 'üö® CRITICAL ALERT'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Instance:* {{ .Labels.instance }}
      {{ end }}
  pagerduty_configs:
  - service_key: 'your-pagerduty-service-key'
    description: '{{ .GroupLabels.alertname }}'

- name: 'regtech-warning'
  email_configs:
  - to: 'warnings@regtech-platform.com'
    headers:
      subject: 'WARNING: {{ .GroupLabels.alertname }}'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alerts-warnings'
    title: '‚ö†Ô∏è WARNING ALERT'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      {{ end }}

- name: 'regtech-team'
  email_configs:
  - to: 'team@regtech-platform.com'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alerts-general'

- name: 'database-team'
  email_configs:
  - to: 'database@regtech-platform.com'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#database-alerts'

- name: 'platform-team'
  email_configs:
  - to: 'platform@regtech-platform.com'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#platform-alerts'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

templates:
- '/etc/alertmanager-templates.tmpl'