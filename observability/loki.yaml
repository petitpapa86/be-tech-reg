# ============================================================================
# Grafana Loki Configuration (Hetzner Deployment)
# ============================================================================
# Log aggregation system for storing and querying logs
# Requirements: 3.1, 6.2
# ============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /loki/chunks

compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

limits_config:
  retention_period: 720h  # 30 days retention
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_query_length: 721h
  max_query_parallelism: 32
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000

chunk_store_config:
  max_look_back_period: 0s

table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# ============================================================================
# CONFIGURATION NOTES
# ============================================================================
# 1. Data retention:
#    - Logs: 30 days (720 hours)
#    - Adjust retention_period for longer/shorter retention
#    - Compaction runs every 10 minutes
#
# 2. Storage:
#    - Backend: local filesystem (suitable for single-node)
#    - For production: Consider S3-compatible storage (Hetzner Object Storage)
#    - BoltDB shipper for index management
#
# 3. Performance:
#    - ingestion_rate_mb: 10MB/s per tenant
#    - ingestion_burst_size_mb: 20MB burst
#    - max_query_parallelism: 32 parallel queries
#
# 4. Limits:
#    - max_streams_per_user: 10,000 log streams
#    - max_global_streams_per_user: 50,000 total streams
#    - Adjust based on log volume
#
# 5. Retention:
#    - retention_enabled: true (automatic cleanup)
#    - retention_delete_delay: 2 hours (grace period)
#    - retention_delete_worker_count: 150 workers
#
# 6. Backup strategy:
#    - Backup /loki directory to Hetzner Object Storage
#    - Recommended: Daily backups with 30-day retention
#
# 7. Scaling:
#    - Single-node configuration (suitable for small/medium deployments)
#    - For high-volume: Use distributed mode with multiple ingesters
# ============================================================================
