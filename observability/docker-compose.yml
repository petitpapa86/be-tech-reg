version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: regtech-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - regtech-network

  grafana:
    image: grafana/grafana:latest
    container_name: regtech-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - regtech-network

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: regtech-zipkin
    ports:
      - "9411:9411"
    networks:
      - regtech-network

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: regtech-otel-collector
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8889:8889"  # Prometheus metrics
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml
    command: ["--config=/etc/otelcol/config.yaml"]
    depends_on:
      - zipkin
    networks:
      - regtech-network

  tempo:
    image: grafana/tempo:latest
    container_name: regtech-tempo
    ports:
      - "3200:3200"  # Tempo query port
      - "9095:9095"  # Tempo metrics port
      - "4319:4319"  # OTLP gRPC
      - "4320:4320"  # OTLP HTTP
    volumes:
      - ./tempo.yaml:/etc/tempo/tempo.yaml
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    networks:
      - regtech-network

  loki:
    image: grafana/loki:2.9.2
    container_name: regtech-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - regtech-network

  promtail:
    image: grafana/promtail:2.9.2
    container_name: regtech-promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - ../logs:/var/log/regtech
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - regtech-network

networks:
  regtech-network:
    driver: bridge

volumes:
  grafana-data:
