spring:
  application:
    name: regtech
  profiles:
    active: development
  datasource:
    url: jdbc:h2:mem:regtech;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS billing\;CREATE SCHEMA IF NOT EXISTS iam
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
  docker:
    compose:
      enabled: false

# IAM Module Configuration
iam:
  security:
    jwt:
      secret: mySecretKey123456789012345678901234567890123456789012345678901234567890
      expiration: 86400 # 24 hours in seconds
    password:
      min-length: 12
      require-uppercase: true
      require-lowercase: true
      require-digits: true
      require-special-chars: true
    oauth2:
      google:
        client-id: ${GOOGLE_CLIENT_ID:}
        client-secret: ${GOOGLE_CLIENT_SECRET:}
      facebook:
        client-id: ${FACEBOOK_CLIENT_ID:}
        client-secret: ${FACEBOOK_CLIENT_SECRET:}

  authorization:
    cache:
      enabled: true
      ttl: 300 # 5 minutes
    multi-tenant:
      enabled: true
      default-organization: "default-org"
    permissions:
      strict-mode: true
      audit-enabled: true

# Ingestion Module Configuration
regtech:
  ingestion:
    compliance:
      enabled: true
  s3:
    bucket: regtech-data-storage
    region: us-east-1
    prefix: raw/
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}
    endpoint: ${AWS_S3_ENDPOINT:} # For localstack testing
  
  file:
    max-size: 524288000 # 500MB in bytes
    supported-types:
      - application/json
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
  
  bank-registry:
    base-url: ${BANK_REGISTRY_URL:http://localhost:8081}
    timeout: 30000 # 30 seconds
    retry-attempts: 3
  
  processing:
    async-enabled: true
    thread-pool-size: 10
    queue-capacity: 100
  
  outbox:
    enabled: true
    processing-interval: 30000 # 30 seconds
    retry-interval: 60000 # 1 minute
    max-retries: 3
    cleanup-interval: 86400000 # 24 hours
    cleanup-retention-days: 30

# Billing Module Configuration
billing:
  stripe:
    # Read Stripe credentials from environment in development. Do NOT commit secret keys to source control.
    apiKey: ${STRIPE_API_KEY:}
    webhookSecret: ${STRIPE_WEBHOOK_SECRET:}

  tiers:
    starter:
      monthlyPrice: 299.99
      currency: USD
      exposureLimit: 10000

  dunning:
    reminderIntervals:
      step1: 7
      step2: 14
      step3: 21
    finalActionDelay: 30

  invoices:
    dueDays: 30
    currency: USD

  billingCycle:
    timezone: America/New_York
    billingDay: 1

  outbox:
    enabled: true
    processingInterval: 30000
    retryInterval: 60000
    maxRetries: 3
    cleanupInterval: 86400000
    cleanupRetentionDays: 30

  scheduling:
    monthlyBilling:
      enabled: true
      cron: "0 0 1 * *"
      timezone: America/New_York
    dunningProcess:
      enabled: true
      cron: "0 0 2 * *"
      timezone: America/New_York
      threadPoolSize: 5

  notifications:
    email:
      enabled: true
      templates:
        payment_reminder: "payment-reminder.html"
        payment_failed: "payment-failed.html"
        subscription_cancelled: "subscription-cancelled.html"
    sms:
      enabled: false
    push:
      enabled: false

# Stripe Configuration (used by StripeService)
stripe:
  api:
    key: ${STRIPE_API_KEY}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    diskspace:
      enabled: true

logging:
  # Logback configuration file for structured logging
  config: classpath:logback-spring.xml

  level:
    com.bcbs239.regtech: INFO
    # Event processing components
    com.bcbs239.regtech.core.events: INFO
    com.bcbs239.regtech.core.inbox: INFO
    com.bcbs239.regtech.core.outbox: INFO
    # Bounded contexts
    com.bcbs239.regtech.iam: INFO
    com.bcbs239.regtech.billing: INFO
    com.bcbs239.regtech.modules.ingestion: INFO
    # Spring framework
    org.springframework.security: WARN
    org.springframework: WARN
    org.springframework.scheduling: INFO
    # Database
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

  # For GCP deployment, set SPRING_PROFILES_ACTIVE=gcp to enable JSON structured logging
  # This will automatically use the GCP_JSON appender in logback-spring.xml
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: gcp

logging:
  # GCP profile enables JSON structured logging for Google Cloud Logging
  level:
    com.bcbs239.regtech: INFO
    # Increase verbosity for event processing in GCP
    com.bcbs239.regtech.core.events: DEBUG
    com.bcbs239.regtech.core.inbox: DEBUG
    com.bcbs239.regtech.core.outbox: DEBUG
    # Ingestion module debugging in GCP
    com.bcbs239.regtech.modules.ingestion: DEBUG

# Inbox processing configuration (bound to com.bcbs239.regtech.core.application.inbox.InboxOptions)
inbox:
  # Poll interval as a Spring Duration. Example: 5s, PT5S
  poll-interval: 5s
  # Number of messages processed per run
  batch-size: 10
  # Whether to enable parallel processing of messages (not yet implemented in ProcessInboxJob)
  parallel-processing-enabled: false

# Outbox processing configuration (bound to com.bcbs239.regtech.core.application.eventprocessing.OutboxOptions)
outbox:
  # Poll interval as a Spring Duration. Example: 30s
  poll-interval: 30s
  # Number of messages processed per run
  batch-size: 10
  # Toggle parallel processing (not yet implemented)
  parallel-processing-enabled: false
