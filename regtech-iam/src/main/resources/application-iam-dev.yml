# IAM Module Development Profile Configuration
spring:
  datasource:
    # H2 in-memory database for development
    url: jdbc:h2:mem:regtech_iam_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_schema: PUBLIC
        
  flyway:
    # Disable Flyway in dev mode since we use create-drop
    enabled: false

iam:
  security:
    jwt:
      # Development JWT secret (not for production!)
      secret: ${JWT_SECRET:dev-jwt-secret-key-for-development-only-not-secure}
      expiration: 86400 # 24 hours
    password:
      # Relaxed password policy for development
      min-length: 8
      require-uppercase: false
      require-lowercase: true
      require-digits: true
      require-special-chars: false
    oauth2:
      google:
        client-id: ${GOOGLE_CLIENT_ID:dev-google-client-id}
        client-secret: ${GOOGLE_CLIENT_SECRET:dev-google-client-secret}
      facebook:
        client-id: ${FACEBOOK_CLIENT_ID:dev-facebook-client-id}
        client-secret: ${FACEBOOK_CLIENT_SECRET:dev-facebook-client-secret}
  
  authorization:
    cache:
      enabled: false # Disable caching in development for easier debugging
      ttl: 60 # 1 minute if enabled
    multi-tenant:
      enabled: false # Disable multi-tenancy in development
      default-organization: "dev-org"
    permissions:
      strict-mode: false # Relaxed permissions for development
      audit-enabled: true

# Development logging configuration
logging:
  level:
    com.bcbs239.regtech.iam: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.transaction: DEBUG
    org.springframework.web: DEBUG
    
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    
# Development actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,configprops,beans,flyway,liquibase
  endpoint:
    health:
      show-details: always
      show-components: always