version: '3.8'

# ============================================================================
# BCBS239 Platform - Observability Stack (Hetzner Deployment)
# ============================================================================
# Complete observability infrastructure for Hetzner deployment
# Components: OpenTelemetry Collector, Tempo, Loki, Prometheus, Grafana
# Requirements: 1.5, 6.1, 6.2
# ============================================================================

networks:
  observability:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24

volumes:
  tempo-data:
    driver: local
  loki-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local

services:
  # ============================================================================
  # OpenTelemetry Collector
  # ============================================================================
  # Receives traces, metrics, and logs from applications
  # Exports to Tempo (traces), Prometheus (metrics), and Loki (logs)
  otel-collector:
    image: otel/opentelemetry-collector:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      observability:
        ipv4_address: 10.0.1.10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Grafana Tempo
  # ============================================================================
  # Distributed tracing backend
  # Stores and queries traces from OpenTelemetry Collector
  tempo:
    image: grafana/tempo:2.3.0
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP API
      - "4317"        # OTLP gRPC receiver (internal)
      - "4318"        # OTLP HTTP receiver (internal)
    networks:
      observability:
        ipv4_address: 10.0.1.20
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Grafana Loki
  # ============================================================================
  # Log aggregation system
  # Stores and queries logs from applications
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./observability/loki.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"   # Loki HTTP API
    networks:
      observability:
        ipv4_address: 10.0.1.30
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Prometheus
  # ============================================================================
  # Metrics collection and storage
  # Scrapes metrics from OpenTelemetry Collector and application endpoints
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"   # Prometheus web UI
    networks:
      observability:
        ipv4_address: 10.0.1.40
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Alertmanager
  # ============================================================================
  # Alert routing and notification management
  # Receives alerts from Prometheus and routes them to appropriate channels
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    environment:
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    volumes:
      - ./observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - ./observability/alertmanager-templates.tmpl:/etc/alertmanager-templates.tmpl
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"   # Alertmanager web UI
    networks:
      observability:
        ipv4_address: 10.0.1.45
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Grafana
  # ============================================================================
  # Visualization and dashboards
  # Connects to Tempo, Loki, and Prometheus as data sources
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - ./observability/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"   # Grafana web UI
    networks:
      observability:
        ipv4_address: 10.0.1.50
    depends_on:
      - tempo
      - loki
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================================
# DEPLOYMENT NOTES
# ============================================================================
# 1. Create observability configuration directory:
#    mkdir -p observability/grafana/{provisioning,dashboards}
#
# 2. Set environment variables for production:
#    export GRAFANA_ADMIN_USER=admin
#    export GRAFANA_ADMIN_PASSWORD=<secure-password>
#    export GRAFANA_ROOT_URL=https://grafana.yourdomain.com
#
# 3. Start the observability stack:
#    docker-compose -f docker-compose-observability.yml up -d
#
# 4. Access Grafana:
#    http://localhost:3000 (default: admin/admin)
#
# 5. Data retention policies:
#    - Traces: 7 days (configured in tempo.yaml)
#    - Logs: 30 days (configured in loki.yaml)
#    - Metrics: 90 days (configured in prometheus command)
#
# 6. Backup strategy:
#    - Use Hetzner Object Storage for backups
#    - Backup volumes: tempo-data, loki-data, prometheus-data, grafana-data
#    - Recommended: Daily backups with 30-day retention
#
# 7. SSL/TLS configuration:
#    - Use reverse proxy (nginx/traefik) for SSL termination
#    - Configure Let's Encrypt certificates
#    - Restrict Grafana access to VPN/specific IPs
#
# 8. Resource requirements (Hetzner):
#    - Minimum: CX31 (2 vCPU, 8GB RAM, 80GB SSD)
#    - Recommended: CX41 (4 vCPU, 16GB RAM, 160GB SSD)
#    - Storage: Additional volume for data persistence
# ============================================================================
