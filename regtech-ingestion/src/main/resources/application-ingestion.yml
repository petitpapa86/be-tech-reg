regtech:
  s3:
    bucket: regtech-data-storage
    prefix: raw/
    region: us-east-1
    endpoint: # Leave empty for production, set for localstack in tests
    path-style-access: false
    retry:
      max-attempts: 3
      base-delay-ms: 1000
    lifecycle:
      glacier-transition-days: 180

# AWS SDK configuration
aws:
  region: ${regtech.s3.region}

logging:
  level:
    com.bcbs239.regtech.ingestion.infrastructure.service.S3StorageService: INFO
    software.amazon.awssdk.services.s3: WARN